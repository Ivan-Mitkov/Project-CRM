<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account</title>
	
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.js"></script>	
</head>
<body>
<div class="container-fluid">
	<th:block th:include="fragments/navbar::navbar"></th:block>

<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-primary">

						<div class="panel-heading">
							<h1 class="panel-title">Account</h1>
						</div>
						<div class="panel-body">
							<!-- check this list -->
							<div class="table-responsive">
								<table class="table table-hover ">
									<thead class="thead-inverse">
										<tr>
											<th>Id Number</th>
											<th>Name</th>
											<th>Email</th>
											<th>Phone</th>											
										</tr>
									</thead>
									
									<tr >
										<td th:text="${account.idNumber}">Id Number</td>
										<td th:text="${account.name}">Name</td>
										<td th:text="${account.email}">email</td>
										<td th:text="${account.phone}">Phone</td>
										
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-primary">

						<div class="panel-heading">
							<h4 class="panel-title">Address</h4>
						</div>
						<div class="panel-body">
							
							<div class="table-responsive">
								<table class="table table-hover ">
									<thead class="thead-inverse">
										<tr>
											<th>Country</th>
											<th>City</th>
											<th>Street</th>
											<th>Street Number</th>	
																					
										</tr>
									</thead>
									
									<tr >
										<td th:text="${account.adress.country}">Country</td>
										<td th:text="${account.adress.city}">City</td>
										<td th:text="${account.adress.street}">Street</td>
										<td th:text="${account.adress.streetNumber}">Street Number</td>
										
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


List of contacts
Opportunities
Tasks
Events


</div>
</body>
</html>
