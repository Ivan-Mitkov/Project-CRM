<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Relationship Management</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.js"></script>	
</head>
<body>
	<div class="container-fluid">
	<th:block th:include="fragments/navbar::navbar"></th:block>
		<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Accounts</h1>
                </div>
                <div class="panel-body">
                <!-- check this list -->
                    <div class="table-responsive" th:if="${not #lists.isEmpty(accounts)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>                             
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="account : ${accounts}">
                                <td th:text="${recipe.idNumber}">334</td>
                                <td th:text="${recipe.name}">Tasty Goodnees 3</td>
                                <td th:text="${recipe.email}">334</td>
                                <td th:text="${recipe.phone}">Tasty Goodnees 3</td>                            
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
		
		
	
	
	
	</div>
	
</body>
</html>
