<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer Relationship Management</title>

<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
		<th:block th:include="fragments/navbar::navbar"></th:block>

	<div class="container-fluid mt-15">
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-10 col-md-offset-3">
					<div class="panel panel-primary">

						<div class="panel-heading">
							<h1 class="panel-title">Opportunity</h1>
						</div>
						<div class="panel-body">
							<!-- check this list -->
							<div class="table-responsive">
								<table class="table table-hover ">
									<thead class="thead-inverse">
										<tr>

											<th>Status</th>
											<th>Description</th>																					
											<th>Edit</th>
											<th>Delete</th>

										</tr>
									</thead>
									

									<tr th:each="opportunity : ${opportunities}">
										<td th:text="${opportunity.status}">Name</td>
										<td th:text="${opportunity.description}">email</td>								
										
										<td><a href="#"
											th:href="@{'/opportunity/' + ${opportunity.id} + '/update'}">Update</a></td>
										<td><a href="#"
											th:href="@{'/opportunity/' + ${opportunity.id} + '/delete'}">Delete</a></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>





	</div>

</body>
</html>
